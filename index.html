
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KAEN - ALÉM DOS LIMITES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #root { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        
        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- ANIMAÇÃO DE INTRO --- */
        @keyframes logo-pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.95); filter: blur(2px); }
            50% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }
        .intro-text-glitch {
            text-shadow: 2px 0 #FF2D55, -2px 0 #00E5FF;
        }

        /* --- BOT WHATSAPP --- */
        .bot-bubble {
            box-shadow: 0 20px 50px rgba(255, 45, 85, 0.3);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- NOTA FISCAL KAEN --- */
        .kaen-invoice-render {
            width: 720px;
            height: 1280px;
            background: #ffffff;
            color: #000000;
            padding: 50px;
            display: flex;
            flex-direction: column;
            border-radius: 0; 
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
